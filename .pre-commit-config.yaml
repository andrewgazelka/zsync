repos:
  - repo: local
    hooks:
      # Level 0: Independent checks (run in parallel)
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --check
        language: system
        files: \.rs$
        pass_filenames: false

      - id: cargo-audit
        name: cargo audit
        entry: cargo audit
        language: system
        files: (Cargo\.toml|Cargo\.lock)$
        pass_filenames: false

      - id: cargo-deny
        name: cargo deny
        entry: cargo deny check
        language: system
        files: (Cargo\.toml|Cargo\.lock|deny\.toml)$
        pass_filenames: false

      - id: cargo-outdated
        name: cargo outdated
        entry: cargo outdated --exit-code 1 --root-deps-only
        language: system
        files: (Cargo\.toml|Cargo\.lock)$
        pass_filenames: false

      - id: jscpd
        name: jscpd
        entry: bunx jscpd --pattern "src/**/*.rs" --threshold 0
        language: system
        files: \.rs$
        pass_filenames: false

      # Level 1: Depends on format checks
      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        files: \.rs$
        pass_filenames: false
        depends_on:
          - cargo-fmt

      # Level 2: Depends on clippy
      - id: cargo-test
        name: cargo nextest
        entry: cargo nextest run --all-features
        language: system
        files: \.rs$
        pass_filenames: false
        depends_on:
          - cargo-clippy

      - id: cargo-modules-orphans
        name: cargo modules orphans
        entry: cargo modules orphans --all-features
        language: system
        files: \.rs$
        pass_filenames: false
        depends_on:
          - cargo-clippy

      - id: cargo-build
        name: cargo build
        entry: cargo build --all-features
        language: system
        files: \.rs$
        pass_filenames: false
        depends_on:
          - cargo-clippy
