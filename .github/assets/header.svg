<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <style>
    @keyframes pulse-left {
      0%, 100% { opacity: 0.6; transform: translateX(0); }
      50% { opacity: 1; transform: translateX(-4px); }
    }
    @keyframes pulse-right {
      0%, 100% { opacity: 0.6; transform: translateX(0); }
      50% { opacity: 1; transform: translateX(4px); }
    }
    @keyframes flow-right {
      0% { transform: translateX(-20px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(20px); opacity: 0; }
    }
    @keyframes flow-left {
      0% { transform: translateX(20px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(-20px); opacity: 0; }
    }
    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 4px #3b82f6); }
      50% { filter: drop-shadow(0 0 12px #3b82f6); }
    }

    .block-left { animation: pulse-left 2s ease-in-out infinite; transform-origin: center; transform-box: fill-box; }
    .block-right { animation: pulse-right 2s ease-in-out infinite; transform-origin: center; transform-box: fill-box; }
    .particle-right { animation: flow-right 1.5s ease-in-out infinite; }
    .particle-left { animation: flow-left 1.5s ease-in-out infinite; }
    .center-glow { animation: glow 2s ease-in-out infinite; }

    .title { fill: #1f2328; }
    .subtitle { fill: #656d76; }
    @media (prefers-color-scheme: dark) {
      .title { fill: #ffffff; }
      .subtitle { fill: #8b949e; }
    }
  </style>

  <!-- Left block cluster -->
  <g class="block-left">
    <rect x="40" y="60" width="36" height="36" rx="8" fill="#3b82f6" opacity="0.9"/>
    <rect x="82" y="60" width="36" height="36" rx="8" fill="#3b82f6" opacity="0.7"/>
    <rect x="40" y="102" width="36" height="36" rx="8" fill="#3b82f6" opacity="0.5"/>
    <rect x="82" y="102" width="36" height="36" rx="8" fill="#3b82f6" opacity="0.6"/>
  </g>

  <!-- Sync arrows / data flow -->
  <g transform="translate(140, 100)">
    <!-- Center connection point -->
    <circle class="center-glow" cx="30" cy="0" r="6" fill="#3b82f6"/>

    <!-- Flowing particles right -->
    <circle class="particle-right" cx="30" cy="-12" r="3" fill="#3b82f6" style="animation-delay: 0s;"/>
    <circle class="particle-right" cx="30" cy="0" r="3" fill="#3b82f6" style="animation-delay: 0.5s;"/>
    <circle class="particle-right" cx="30" cy="12" r="3" fill="#3b82f6" style="animation-delay: 1s;"/>

    <!-- Flowing particles left -->
    <circle class="particle-left" cx="30" cy="-6" r="2" fill="#60a5fa" style="animation-delay: 0.25s;"/>
    <circle class="particle-left" cx="30" cy="6" r="2" fill="#60a5fa" style="animation-delay: 0.75s;"/>
  </g>

  <!-- Right block cluster -->
  <g class="block-right">
    <rect x="200" y="60" width="36" height="36" rx="8" fill="#3b82f6" opacity="0.6"/>
    <rect x="242" y="60" width="36" height="36" rx="8" fill="#3b82f6" opacity="0.5"/>
    <rect x="200" y="102" width="36" height="36" rx="8" fill="#3b82f6" opacity="0.8"/>
    <rect x="242" y="102" width="36" height="36" rx="8" fill="#3b82f6" opacity="0.7"/>
  </g>

  <!-- Title -->
  <text class="title" x="320" y="95" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700">zsync</text>

  <!-- Subtitle -->
  <text class="subtitle" x="320" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="18">Fast file sync Â· Native .gitignore</text>
</svg>
