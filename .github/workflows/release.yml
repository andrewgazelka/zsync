name: Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # Build Linux agents first (needed by macOS builds)
  build-linux:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            system: x86_64-linux
          - target: aarch64-unknown-linux-gnu
            system: aarch64-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build Linux binaries
        run: |
          # Build for the target system
          nix build .#packages.${{ matrix.system }}.zsync --print-build-logs
          mkdir -p dist
          cp result/bin/zsync dist/zsync-${{ matrix.target }}

          nix build .#packages.${{ matrix.system }}.zsync-agent --print-build-logs
          cp result/bin/zsync-agent dist/zsync-agent-${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: dist/

  # Build macOS with embedded Linux agents
  build-macos:
    needs: build-linux
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            system: aarch64-darwin
          - os: macos-13
            target: x86_64-apple-darwin
            system: x86_64-darwin
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build macOS binaries with embedded agents
        run: |
          # Build zsync-with-agents (includes embedded Linux agents from cache)
          nix build .#packages.${{ matrix.system }}.zsync-with-agents --print-build-logs
          mkdir -p dist
          cp result/bin/zsync dist/zsync-${{ matrix.target }}

          # Also build standalone agent for completeness
          nix build .#packages.${{ matrix.system }}.zsync-agent --print-build-logs
          cp result/bin/zsync-agent dist/zsync-agent-${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: dist/

  release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || github.sha }}
          name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || format('Build {0}', github.sha) }}
          files: artifacts/*
          generate_release_notes: true
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
